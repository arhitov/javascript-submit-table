<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSRF Token -->
    <meta name="csrf-token" content="SECRET">

    <title>Table UI - simple</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <table class="submit-table table table-hover"
           data-request_delete="post/:id:"
           data-row_deleted_template="employees_list-row_deleted"
           data-row_deleted_question_template="employees_list-row_deleted_question">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Удалить</th>
        </tr>
        </thead>
        <tbody>
        <tr data-row-id="1">
            <th scope="row">1</th>
            <td>First</td>
            <td>
                <button type="button" class="submit-table-button-row-delete btn btn-danger btn-sm">Delete</button>
            </td>
        </tr>
        <tr data-row-id="2">
            <th scope="row">2</th>
            <td>Second</td>
            <td>
                <button type="button" class="submit-table-button-row-delete btn btn-danger btn-sm">Delete</button>
            </td>
        </tr>
        </tbody>
    </table>
    <template id="employees_list-row_deleted">
        Post deleted
    </template>
    <template id="employees_list-row_deleted_question">
        <button type="button" class="submit-table-button-row-delete-question btn btn-danger btn-sm"><i class="bi bi-question-circle me-1"></i> Really delete?</button>
    </template>

    <script src="../src/script.js"></script>
</body>
</html>
